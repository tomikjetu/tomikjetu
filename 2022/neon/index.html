<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/styles/index.css">

  <title>Neon</title>
</head>

<body>
  <header>
    <h1 class="title"><span>W</span><span>A</span><span>V</span><span>E</span></h1>
    <a href="javascript:explore()">
      <h1 class="explore">Explore the nightlife</h1>
    </a>

    <script>
      function explore() {
        document.querySelector(".layer-wrapper").classList.add("active");
        document.querySelector(".layer-wrapper").classList.remove("unactive");
      }
      function back() {
        document.querySelector(".layer-wrapper").classList.remove("active");
        document.querySelector(".layer-wrapper").classList.add("unactive");
      }
    </script>


    <div class="layer-wrapper">

      <div class="layer layer-1">
        <h1>MONEY</h1>
      </div>

      <div class="layer layer-2">
        <h1>DRUGS</h1>
      </div>

      <div class="layer layer-3">
        <h1>SEX</h1>
      </div>

      <div class="layer layer-4">
        <h1>CITY</h1>
      </div>

      <div class="layer layer-5">
        <a href="javascript:back()">
          <img src="/assets/icons/back.svg" alt="" class="back">
        </a>
        <div class="content">
          <h1>Wave Night Club</h1>

          <div class="grid">
            <div class="item">
              <img src="assets/icons/drink.svg">
              <p>Best Drinks</p>
              <div class="line"></div>
            </div>
            <div class="item">
              <img src="assets/icons/headset.svg">
              <p>Loudest DJ's</p>
              <div class="line"></div>
            </div>
            <div class="item">
              <img src="assets/icons/group.svg">
              <p>Bigges Crowds</p>
              <div class="line"></div>
            </div>
          </div>

          <div class="more">
            <p>See you tonight at Wave</p>
          </div>


        </div>
      </div>
    </div>


  </header>
</body>

</html>
